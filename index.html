<!DOCTYPE html>
<html lang="en">
<head>
  <title>Menu Example</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">

</head>
<body>
<div class="root">
  <div class="header">
    <button class="exit">&#10006;</button>
    <div class="server"><i bubble status="online"></i><span>Server Status</span></div>
    <div class="logo"></div>
    <ul class="nav">
      <li class="nav_notes"><i></i>Patch Notes</li>
      <li class="nav_bug"><i></i>Bug Report</li>
      <li class="nav_leaderboards"><i></i>Leaderboards</li>
      <li class="nav_monster_drop"><i></i>Monster Drop</li>
    </ul>
  </div><!-- header end -->
  <div class="main">
    <div class="content">
      <p class='Announcements'>Announcements</p>
    </div>
  </div><!-- main end -->
  <div class="social">
    <button class="Discord"></button>
    <button class="youtube"></button>
  </div>
  <div class="footer">
    <div class="progress">
      <progress class="first red" value="1337" max="4159"></progress>
      <progress class="second" value="1337" max="4159"></progress>
      <div class="filename">Currently patching some.file</div>
      <div class="status">Please wait, patching...</div>
      <div class="percent">100/100</div>
    </div>
    <button class="launch"><span>LAUNCH GAME</span></button>
  </div><!-- footer end -->
</div>
</body>
</html>
