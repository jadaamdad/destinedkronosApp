<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body style="-webkit-app-region: drag">
<div class="root">
  <div class="header">
    <button class="exit">&#10006;</button>
    <div class="server"><i bubble status="online"></i><span>Server Status</span></div>
    <div class="logo"></div>
    <ul class="nav">
      <li class="nav_notes">Patch Notes</li>
      <li class="nav_bug">Bug Report</li>
      <li class="nav_leaderboards">Leaderboards</li>
      <li class="nav_monster_drop">Monster Drop</li>
    </ul>
  </div><!-- header end -->
  <div class="main">
    <div class="content">
      <p class='Announcements'>Announcements</p>
    </div>
  </div><!-- main end -->
  <div class="social">
    <button class="Discord"></button>
    <button class="youtube"></button>
  </div>
  <div class="footer">
    <div class="progress">
      <progress class="first red" value="0" max="100"></progress>
      <progress class="second" value="0" max="100"></progress>
      <div class="filename"></div>
      <div class="status"></div>
      <div class="percent">100/100</div>
    </div>
    <button class="launch"><span>Launch Client</span></button>
  </div><!-- footer end -->
</div>

</body>
</html>
