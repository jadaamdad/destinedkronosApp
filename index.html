<!DOCTYPE html>
<html lang="en">
<head>
  <title>Menu Example</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">

</head>
<body>
<div class="root">
  <div class="header">
    <button class="exit">&#10006;</button>
    <div class="server"><i bubble status="online"></i><span>Western Europe</span></div>
    <div class="logo"></div>
    <div class="session">
      <span class="info">Logged in as:<span class="name">username</span></span>
      <button class="logout"><i></i>Logout</button>
    </div>
    <ul class="nav">
      <li class="nav_notes"><i></i>PATCH NOTES</li>
      <li class="nav_server"><i></i>SERVERS</li>
      <li class="nav_item_mall"><i></i>ITEM MALL</li>
      <li class="nav_bug"><i></i>BUG REPORT</li>
      <li class="nav_options dropdown"><i></i>OPTIONS</li>
    </ul>
  </div><!-- header end -->
  <div class="main">
    <div class="content">
      <p>Insert test content here, maybe some game news and media.</p>
    </div>
  </div><!-- main end -->
  <div class="social">
    <button class="facebook"></button>
    <button class="twitter"></button>
    <button class="youtube"></button>
  </div>
  <div class="footer">
    <div class="progress">
      <progress class="first red" value="1337" max="4159"></progress>
      <progress class="second" value="1337" max="4159"></progress>
      <div class="filename">Currently patching some.file</div>
      <div class="status">Please wait, patching...</div>
      <div class="percent">100/100</div>
    </div>
    <button class="launch"><span>LAUNCH GAME</span></button>
  </div><!-- footer end -->
</div>
</body>
</html>
